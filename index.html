<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Basic Trail Viewer</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 20px; z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="loading">Loading trails...</div>

    <script>
        // Basic Cesium setup
        const viewer = new Cesium.Viewer("cesiumContainer", {
            terrainProvider: Cesium.createWorldTerrain(),
            scene3DOnly: true,
            selectionIndicator: false,
            baseLayerPicker: false,
            geocoder: false,
            homeButton: false,
            sceneModePicker: false,
            navigationHelpButton: false,
            animation: false,
            timeline: false,
            fullscreenButton: false,
            vrButton: false
        });

        // Hide credit container
        viewer._cesiumWidget._creditContainer.style.display = "none";

        // Set up terrain and globe
        viewer.scene.globe.depthTestAgainstTerrain = true;

        // Your Cesium Ion access token
        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJkOTJmYzRiYi1jNDIxLTQ5NWQtYTJlNC1mMTM0YzZiOGIyY2EiLCJpZCI6MzI1OTI0LCJpYXQiOjE3NTM2NjgxMDJ9.0g_bqQG-v6HAP66sf-o1jHCozZw_jJ0tYLk9ZiEeFYg";

        // Load trail data
        async function loadTrails() {
            try {
                // Remove loading message
                document.getElementById('loading').style.display = 'none';

                console.log("Loading waypoints...");
                // Lilydale_to_Warburton_Rail_Trail_waypoints
                const waypointsResource = await Cesium.IonResource.fromAssetId(3852794);
                const waypointsSource = await Cesium.GeoJsonDataSource.load(waypointsResource, {
                    clampToGround: true,
                    stroke: Cesium.Color.YELLOW,
                    strokeWidth: 3,
                });
                await viewer.dataSources.add(waypointsSource);
                console.log("Waypoints loaded");

                console.log("Loading main trail...");
                // Lilydale_to_Warburton_Rail_Trail
                const trailResource = await Cesium.IonResource.fromAssetId(3852793);
                const trailSource = await Cesium.GeoJsonDataSource.load(trailResource, {
                    clampToGround: true,
                    stroke: Cesium.Color.ORANGE,
                    strokeWidth: 3,
                });
                await viewer.dataSources.add(trailSource);

                // Zoom to show all trails
                await viewer.zoomTo(trailSource);
                console.log("Trails loaded successfully");

            } catch (error) {
                console.error("Error loading trails:", error);
                document.getElementById('loading').innerHTML = 'Error loading trails: ' + error.message;
            }
        }

        // Initialize when page loads
        loadTrails();
    </script>
</body>
</html>
