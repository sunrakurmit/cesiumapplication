<!DOCTYPE html>
<html>
<head>
    <title>Cesium Debug Test</title>
    <meta charset="utf-8">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #cesiumContainer { width: 100%; height: 100vh; }
        #status { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; z-index: 1000; }
    </style>
</head>
<body>
    <div id="status">Loading Cesium...</div>
    <div id="cesiumContainer"></div>

    <script>
        // Step 1: Test if script loads
        console.log("Script started loading");

        // Step 2: Check if Cesium exists
        document.getElementById('status').innerHTML = 'Checking Cesium library...';

        // Load Cesium
        const script = document.createElement('script');
        script.src = 'https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Cesium.js';
        script.onload = function() {
            console.log("Cesium script loaded");
            document.getElementById('status').innerHTML = 'Cesium loaded, initializing viewer...';

            // Step 3: Initialize viewer
            try {
                const viewer = new Cesium.Viewer('cesiumContainer', {
                    terrainProvider: new Cesium.EllipsoidTerrainProvider(),
                    scene3DOnly: true
                });

                document.getElementById('status').innerHTML = 'Cesium viewer created successfully!';

                // Hide status after 3 seconds
                setTimeout(() => {
                    document.getElementById('status').style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error("Error creating viewer:", error);
                document.getElementById('status').innerHTML = 'Error: ' + error.message;
            }
        };

        script.onerror = function() {
            console.error("Failed to load Cesium script");
            document.getElementById('status').innerHTML = 'Failed to load Cesium library';
        };

        document.head.appendChild(script);
    </script>
</body>
</html>
